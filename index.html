<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <img width="300"  height="330" src="https://i0.wp.com/uploads.saigacdn.com/2025/05/asus-rog-media-day-2025-in-taipei-03.jpg" alt="">
</div>

<div class="login-box">
    <h2>ASUSS</h2>
    <div class="logo">
        <img src="https://t3.ftcdn.net/jpg/04/03/02/20/360_F_403022058_isIn049rxVbMKclikuSj4tWYCBvVVxe4.jpg" alt="">
       
    </div>
    
   <form onsubmit="login(event)">
        <div class="input-box">
            <input type="text" placeholder="Username" required>
        </div>

        <div class="input-box">
            <input type="password" placeholder="Password" required>
        </div>

<!-- <form onsubmit="login(event)">
  <input width="200px" height="10px" type="text" id="user" placeholder="Username" required><br><br>
  <input width="200px" height="10px" type="password" id="pass" placeholder="Password" required><br><br> -->

  <button type="submit">Login</button>
</form>
</div>

<script>
function login(e){
  e.preventDefault(); // បញ្ឈប់ form submit

  let u = document.getElementById("user").value;
  let p = document.getElementById("pass").value;

  // អាច check ឬមិន check ក៏បាន
  if(u !== "" && p !== ""){
    window.location.href = "https://vsan78594-droid.github.io/fan/"; // link ទៅ page ថ្មី
  }
}
</script>
    


</body>
</html>
